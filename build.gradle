plugins {
    id 'java'
    id 'maven-publish'
}

def pomDescription = "";
repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url("https://niton.jfrog.io/artifactory/java-libs/")
    }
}
java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
    withJavadocJar()
    withSourcesJar()
}
test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
dependencies {
    implementation 'com.niton:media-api:2.8.5'
    implementation 'com.squareup:javapoet:1.13.0'


    compileOnly 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.18'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.18'
    testCompileOnly 'org.projectlombok:lombok:1.18.18'


    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

group = 'com.niton'
version = '1.3.0'
description = 'JainParser'
java.sourceCompatibility = JavaVersion.VERSION_1_8

javadoc {
    failOnError = false
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
            pom {
                description = pomDescription
                developers {
                    developer {
                        id = 'nbugger'
                        email = 'nbrugger@student.tgm.ac.at'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "Artifactory"
            url = "https://niton.jfrog.io/artifactory/java-libs"
            credentials {
                username = "nbrugger@student.tgm.ac.at"
                def pwdFile = new File("TOKENS")
                if (pwdFile.exists())
                    password = pwdFile.readLines().get(0)
                else
                    password = System.getenv("ARTIFACTORY_API_KEY")
            }
        }
    }
}